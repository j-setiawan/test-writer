<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="index.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Test Writer</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div id="form">
                </div>
            </div>
            <div class="row">
                <div id="add">
                    <div class="input-group">
                        <input type="text" class="form-control" id="question-input">
                        <input type="text" class="form-control" id="points-input">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="add-section-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Add Question
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="javascript:addShortQuestion()">Short Question</a>
                                <a class="dropdown-item" href="javascript:addMediumQuestion()">Medium Question</a>
                                <a class="dropdown-item" href="javascript:addLongQuestion()">Long Question</a>
                                <a class="dropdown-item" href="javascript:addTableQuestion()">Table Question</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <textarea class="form-control" id="test-text-area" aria-label="With textarea" rows="30" disabled></textarea>
        </div>
    </div>
</div>
</body>
</html>
